<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <script type="module">
      const { createApp, components, ref } = Vue
      import ChildComp from './ChildComp.js'

      createApp({
        components: {
          ChildComp
        },
        setup() {
          const msg = ref('from parent')

          return {
            msg
          }
        }
      }).mount('#app')
      </script>

      <div id="app">
        <child-comp>Parent Message: {{ msg }}</child-comp>
      </div>
</html>
