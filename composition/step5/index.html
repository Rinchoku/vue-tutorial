<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <script type="module">
      const { createApp, ref } = Vue

      createApp({
        setup() {
          const text = ref('')

          return {
            text,
          }
        }
      }).mount('#app')
      </script>

      <div id="app">
        <input v-model="text" placeholder="Type here">
        <p>{{ text }}</p>
      </div>
</html>
